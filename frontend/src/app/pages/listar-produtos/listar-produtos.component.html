<main class="container">
  <mat-card *ngFor="let prod of produtos">
    <img [src]="prod.foto || altImg" [alt]="prod.nome" mat-card-image>
    <mat-card-subtitle>{{ prod.nome }}</mat-card-subtitle>
    <mat-card-content>
      <p class="preco">
        <strong>{{ prod.preco | currency:'BRL' }}</strong>
      </p>
      <p class="desc">
        {{ prod.descricao }}
      </p>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions>
      <button mat-stroked-button color="primary" matTooltip="Editar Produto">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-stroked-button color="warn"matTooltip="Deletar Produto">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</main>
